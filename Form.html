<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="container5">
        <div class="title">Schedule a Pickup </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <span class="details"> Name</span>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" name="myEmail" placeholder="Enter Your Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text"  name="idNumber"  pattern="[0-9]{10}" placeholder="Enter Your 10 Digit Phone Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="Enter Your Address" required>
                </div>
                <div class="input-box">
                    <span class="details">Pickup Date & Time</span>
                    <input type="datetime-local" placeholder="Date & Time" required>
                </div>
                <div class="input-box">
                    <span class="details">Delivery Date & Time</span>
                    <input type="datetime-local" placeholder="Date & Time" required>
                </div>
                <div class="input-box">
                    <span class="details">Message </span>
                     <input type="text" textarea cols="70" rows="5" placeholder=" Your Comment"></textarea>
                </div>
            </div>
             <div class="button">
               <input type="submit" value="Submit">
            
            </div>
        </form>
    </div>

</body>

</html>
